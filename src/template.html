<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <div class="header-svg"></div>
      <header>
        <img src="./assets/desktop/logo.svg" alt="devjobs logo" />
        <div class="theme-toggle">
          <img src="./assets/desktop/icon-sun.svg" alt="light-mode icon" />
          <button class="theme-toggle-btn" data-active-theme="light"></button>
          <img src="./assets/desktop/icon-moon.svg" alt="dark-mode icon" />
        </div>
      </header>

      <main>
        <form class="search-bar-form">
          <section class="search-bar">
            <label for="fitlerByInfos" class="search-label">
              <img src="./assets/desktop/icon-search.svg" alt="" />
              <input type="text" class="title-input" id="filterByInfos" value placeholder="Filter by title" />
            </label>
            <label for="filterByLocation" class="search-label">
              <img src="./assets/desktop/icon-location.svg" alt="" />
              <input type="text" class="title-input" id="filterByLocation" value placeholder="Filter by location" />
            </label>
            <label for="filterByFullTime" class="full-time-label">
              <input type="checkbox" id="filterByFullTime" class="input-checkbox" checked />
              <span class="checkbox-span"></span>
              full time
            </label>
            <button class="search-btn btn-primary">search</button>
            <button class="filter-mobile btn-secondary">
              <img src="./assets/mobile/icon-filter.svg" alt="icon-filter" />
            </button>
            <button class="search-mobile btn-secondary">
              <img src="./assets/desktop/icon-search.svg" alt="icon-search" />
            </button>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
