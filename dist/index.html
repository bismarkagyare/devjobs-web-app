<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />
    <title>Devjobs-web-app</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div id="container">
      <div class="header-svg"></div>
      <header>
        <img src="./assets/desktop/logo.svg" alt="devjobs logo" />
        <div class="theme-toggle">
          <img src="./assets/desktop/icon-sun.svg" alt="light-mode icon" />
          <button class="theme-toggle-btn" data-active-theme="light"></button>
          <img src="./assets/desktop/icon-moon.svg" alt="dark-mode icon" />
        </div>
      </header>

      <main class="main-container">
        <form class="search-bar-form">
          <section class="search-bar">
            <label for="filterByTitle" class="search-label">
              <img src="./assets/desktop/icon-search.svg" alt="" />
              <input type="text" class="title-input title-text" id="filterByTitle" placeholder="Filter by title" />
            </label>
            <label for="filterByLocation" class="search-label filter-label hide-on-mobile">
              <img src="./assets/desktop/icon-location.svg" alt="" />
              <input
                type="text"
                class="title-input location-text"
                id="filterByLocation"
                placeholder="Filter by location"
              />
            </label>
            <label for="filterByFullTime" class="full-time-label hide-on-mobile">
              <input type="checkbox" id="filterByFullTime" class="input-checkbox" />
              <span class="checkbox-span"></span>
              full time
            </label>

            <div class="backdrop" style="opacity: 1"></div>
            <div class="search-bar-more-info" style="opacity: 1">
              <label for="filterByLocationMobile" class="search-label show-on-mobile">
                <img src="./assets/desktop/icon-location.svg" alt="" />
                <input
                  type="text"
                  class="title-input location-text"
                  id="filterByLocationMobile"
                  placeholder="Filter by location"
                />
              </label>
              <label for="filterByFullTimeMobile" class="full-time-label show-on-mobile">
                <input type="checkbox" id="filterByFullTimeMobile" class="input-checkbox" />
                <span class="checkbox-span"></span>
                full time
              </label>
              <div>
                <button class="search-btn btn-primary show-on-mobile">search</button>
              </div>
            </div>

            <button class="search-btn btn-primary hide-on-mobile main-search-btn">search</button>
            <button class="filter-mobile btn-tetiary show-on-mobile">
              <img src="./assets/mobile/icon-filter.svg" alt="icon-filter" />
            </button>
            <button class="search-btn search-mobile btn-sec show-on-mobile" style="width: auto">
              <img src="./assets/desktop/icon-search.svg" alt="icon-search" class="white-svg" />
            </button>
          </section>
        </form>

        <section class="job-list">
          <article class="job-card">
            <div class="company-logo company-logo-small" style="background-color: rgb(234, 147, 16)">
              <img src="./assets/logos/scoot.svg" alt="" />
            </div>
            <div class="job-info">
              <p>5h ago</p>
              <span class="job-info-divider"></span>
              <p>Full Time</p>
            </div>
            <a href="#" class="job-details" data-job-id="1">
              <h3 class="job-position">senior software enginner</h3>
            </a>
            <p>Scoot</p>
            <h4 class="job-location">united kingdom</h4>
          </article>
        </section>
      </main>

      <div id="job-details-container"></div>
    </div>
  </body>
</html>
